<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <img src="./src/magnifico.svg" alt="logo" class="logo">
        <ul>
            <li>Product <img src="./src/chevron-down.svg" alt="icon-down"></li>
            <li>Solutions<img src="./src/chevron-down.svg" alt="icon-down"></li>
            <li>Services<img src="./src/chevron-down.svg" alt="icon-down"></li>
            <li>Help center<img src="./src/chevron-down.svg" alt="icon-arrow-down"></li>
            <li>Pricing</li>
        </ul>
        <div class="buttons-log">
            <p class="login">Log In</p>
            <p class="signup">Sign Up <img src="./src/arrow-right.svg" alt="icon-arrow-right"></p>
        </div>
    </header>
    <section class="first-section">
        <div class="div-action-left">
            <h1 class="title-action"> Team projects, done well</h1>
            <p class="description-action">The only platform that gives your team all the tools needed to work together on their awesome projects. </p>
            <div class="form-email-section">
                <img src="./src/envelope.svg" alt="icon-envelope" class="icon-envolope">
                <input type="email" placeholder="Enter work email">
                <p class="button-action">Sign Up Free</p>
            </div>
        </div>
        <div class="div action-right">
            <div class="header-section">
                <div class="icons-left">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                 <p class="search-fake">app.magnific.co</p>
                 <div class="arrows">
                    <img src="./src/chevron-down.svg" alt="arrow-left" class="arrow-left">
                    <img src="./src/chevron-down.svg" alt="arrow-right" class="arrow-right">
                 </div>
            </div>


        </div>
    </section>
</body>
</html>
